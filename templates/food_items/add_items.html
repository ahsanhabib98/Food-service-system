{% extends 'base.html' %}

<title>{% block title %}Add Items{% endblock %}</title>

{% block content %}

<div class="main-content">
    <div class="profileDetails">
        <div class="card p-3">
            <h1>Add Items</h1>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ add_items_info.as_p }}
                <button type="submit">Add</button>
            </form>

        </div>
    </div>
</div>

{% endblock %}
